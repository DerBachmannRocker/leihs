jobs:

  good-to-merge:

    name: Good To Merge

    descriptions: |
      This job depends on all other tests and checks
      and it will pass if and only if all dependencies have passed.
      Status of this job is **used by github's "branch protection"**!

    depends-on:
    - {job: meta, type: job}
    - {job: admin-code-checks, type: job}
    - {job: admin-scenarios, type: job}
    - {job: core-code-checks, type: job}
    - {job: core-scenarios, type: job}
    - {job: procurement-code-checks, type: job}
    - {job: procurement-scenarios, type: job}

    run-on:
    - type: branch
      include-match: ^.*$

    context:
      tasks:
        all:
          scripts:
            body: echo 'Yay, all dependencies have passed!'
