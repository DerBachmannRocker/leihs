jobs:

  core-problematic-scenarios:

    name: 'Core: Problematic Scenarios'

    description: |
      Run problematic features (except engines) under MRI

    priority: -1

    run-on:
    - type: branch
      include-match: '[a-z]*/procurement_.*$'
      exclude-match: '^(.*no-ci.*)$'
    - type: branch
      include-match: '^(.*master.*)$'
      exclude-match: '^(.*no-ci.*)$'
    - type: job
      job: core-scenarios
      states: [passed]

    context:
      task-defaults:
        max-auto-trials: 10

      _cider-ci_include:
        - cider-ci/shared/tests-context.yml
        - cider-ci/tasks/cucumber_problematic_scenarios.yml
