script-defaults:
  timeout: 600

task-defaults:
  eager-trials: 1

  environment-variables:
    RBENV_VERSION: 2.1
    RAILS_ENV: test
    LANG: "en_US.UTF-8"

  git-options:
    submodules:
      clone: True
      timeout: 60

  trial-attachments:
    logs:
      glob: 'log/*.log'
      content-type: text/plain
    coverage_resultset:
      glob: 'coverage/.resultset.json'
      content-type: application/json
    coverage_last_run:
      glob: 'coverage/.last_run.json'
      content-type: application/json

  traits:
    firefox-esr: true
    linux: true
    nodejs: true
    mysql: true
    rbenv: true
    ruby-2.2: true
    ruby: true
    tightvnc: true

  ports:
    XVNC_PORT:
      inet_address: "localhost"
      min: 5900
      max: 5999

  scripts:

    configure-database:
      body: |
        #!/usr/bin/env ruby
        require 'yaml'
        config = \
          { 'test' =>
            { 'adapter' => 'mysql2',
              'encoding' => 'utf8',
              'host' => 'localhost',
              'pool' => 3,
              'username' => ENV['MYSQL_USER'],
              'password' =>  ENV['MYSQL_PASSWORD'],
              'database' => "leihs_test_#{ENV['CIDER_CI_TRIAL_ID']}"}}
        File.open('config/database.yml','w') { |file| file.write config.to_yaml }

    bundle-mri:
      exclusive-executor-resource: bundler_2.1
      body: cider-ci/bin/bundle_with_cachestamp.sh


    create-database:
      body: bundle exec rake db:create
      start-when:
      - script: bundle-mri
      - script: configure-database

    start-vnc:
      body: tightvncserver ":$XVNC_PORT"  -geometry 1024x768 -rfbport "$XVNC_PORT"  -interface '127.0.0.1'

    precompile-assets:
      exclusive-executor-resource: precompile-assets
      body: cider-ci/bin/precompile-assets-with-caching.sh
      start-when:
      - script: bundle-mri
      - script: create-database

    test:
      environment-variables:
        RBENV_VERSION: 2.1
      body: |
        export DISPLAY=":$XVNC_PORT" \
        && rm -rf coverage \
        && ruby -v \
        && bundle exec cucumber -p default -f json -o log/cucumber_report.json $CIDER_CI_TASK_FILE
      start-when:
      - script: start-vnc
      - script: create-database
      - script: precompile-assets

    delete-database:
      body:  bundle exec rake  db:drop
      ignore-state: true
      ignore-abort: true
      start-when:
      - script: test
        states: [aborted, passed, failed, skipped]

    stop-vnc:
      body: tightvncserver -kill ":$XVNC_PORT" -clean
      ignore-state: true
      ignore-abort: true
      start-when:
      - script: test
        states: [aborted, passed, failed, skipped]
